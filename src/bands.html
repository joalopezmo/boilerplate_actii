<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>UOC Boilerplate</title>
  </head>
  <body>
    <include src="./views/header.html"></include>
    <main class="flex-container">
      <div class="image-holder">
        <div class="image">
          <figure>
            <img src="./assets/images/Incubus-mejores-canciones-770x513.jpg" alt="Photo by Vino Li on Unsplash" />
            <figcaption>
              <span class="text">Incubus band</span>
            </figcaption>
          </figure>
        </div>

        <div class="image">
          <figure>
            <img src="./assets/images/staind.webp" alt="Staind band" />
            <figcaption>
              <span class="text">Staind band</span>
            </figcaption>
          </figure>
          
        </div>

        <div class="image">
          <figure>
           <img src="./assets/images/aerosmith.jpg" alt="aerosmith" />
            <figcaption>
              <span class="text">Aerosmith band</span>
            </figcaption>
          </figure>
          
        </div>

        <div class="image">
          <figure>
            <img src="./assets/images/limpbizkit-foto-1200x900.webp" alt="Limp bizkit" />
            <figcaption>
              <span class="text">Limp bizkit band</span>
            </figcaption>
          </figure>
          
        </div>

        <div class="image">
          <figure>
            <img src="./assets/images/guns-and-roses-1.webp" alt="Guns and roses" />
            <figcaption>
              <span class="text">Guns and roses band</span>
            </figcaption>
          </figure>
          
        </div>


      </div>



    </main>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
